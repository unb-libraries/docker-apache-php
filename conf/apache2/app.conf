<VirtualHost *:80>
  ServerName APP_HOSTNAME
  DocumentRoot APP_WEBROOT
  HostnameLookups Off
  UseCanonicalName Off
  ServerSignature On

  <Directory APP_WEBROOT>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog APACHE_ERROR_LOG_FILE
  CustomLog APACHE_LOG_FILE combined
</VirtualHost>
